
    <form [formGroup]='registerForm'  (ngSubmit)="onSubmit()">
        <div class="register-wrapper">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" [ngClass]="{'input-error':userValidator.isAlreadyExist==true}" formControlName="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" formControlName="password" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password"  formControlName="repeatPassword" required>
           <span class="error" *ngIf="userValidator.isAlreadyExist">{{userValidator.errorMessage}}</span>
          <button type="submit"    class="registerbtn">Register</button>
        
        
        <div class=" signin">
          <p>Already have an account? <a routerLink="/login">Sign in</a>.</p>
        </div>
      </div>
      </form>
