
<div class="form-container">
    <form [formGroup]='registerForm'  (ngSubmit)="onSubmit()">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email"  formControlName="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" formControlName="password" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password"  formControlName="repeatPassword" required>
          <hr>
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      
          <button type="submit"    class="registerbtn">Register</button>
        </div>
        
        <div class="container signin">
          <p>Already have an account? <a routerLink="/login">Sign in</a>.</p>
        </div>
      </form>
    
    </div>
