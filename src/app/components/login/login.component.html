 
    <form [formGroup]='loginForm' (ngSubmit)="onSubmit()">
      <div class="container">
        <h1>Login</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" formControlName="email" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" formControlName="password" required>
     
        <button type="submit" class="registerbtn">Login</button>
      </div>
      
      <div class="container signin">
        <p>Already have an account? <a routerLink="/register">Register</a>.</p>
      </div>
    </form>
